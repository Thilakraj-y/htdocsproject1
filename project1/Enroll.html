        function validateForm() {
            var shopname = document.getElementById('shopname').value;
            var owner = document.getElementById('ownername').value;
            var number = document.getElementById('mobile').value;
            var number_reg = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[ 0-9]{3}[-\s\.]?[ 0-9]{4,6}$/im;
            var phnn  = number_reg.test(number);
            var email = document.getElementById('email').value;
            var regexEmail = /\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
            var w = regexEmail.test(email);
            var location = document.getElementById('location').value;
            var pincode = document.getElementById('pincode').value;
            var address = document.getElementById('address').value;
            var landmark = document.getElementById('landmark').value;
            let error_arr = [];


            if (shopname == "") {
                $("#shop_error").css("display", "block");
                error_arr.push("shop_error");
            }
            else {
                $("#shop_error").css("display", "none");

            }

            if (owner == "") {
                $("#owner_error").css("display", "block");
                error_arr.push("owner_error");
            }
            else {
                $("#owner_error").css("display", "none");
            }

            if (number == "") {
                $("#number_error").css("display", "block");
                error_arr.push("number_error")
            }

            else {
                $("#number_error").css("display", "none")
            }
            if (document.getElementById('mobile').value != "") {
                if (ph) {
                    $("#number_error").css("display", "none");
                }
                else {
                    $("#number_error").text("The phone number entered is invalid.");
                    $("#number_error").css("display", "block");
                    error_arr.push("number_error");

                }
            }
            if (email == "") {
                $("#email_error").css("display", "block");
                error_arr.push("email_error");

            }

            else {

                $("#email_error").css("display", "none");

            }

            if (document.getElementById('email').value != "") {
                if (w) {
                    $("#email_error").css("display", "none");
                }
                else {
                    $("#email_error").text("The e-mail address entered is invalid.");
                    $("#email_error").css("display", "block");
                    error_arr.push("email_error");

                }
            }

            if (location == "") {
                $("#location_e").css("display", "block");
                error_arr.push("location_e");
            }
            else {
                $("#location_e").css("display", "none");

            }

            if (pincode == "") {
                $("#pincode_e").css("display", "block");
                error_arr.push("pincode_e");
            }
            else {
                $("#pincode_e").css("display", "none");

            }

            if (address == "") {
                $("#address_e").css("display", "block");
                error_arr.push("address_e");
            }
            else {
                $("#address_e").css("display", "none");

            }

            if (landmark == "") {
                $("#landmark_e").css("display", "block");
                error_arr.push("landmark_e");
                alert("all field are mandatoriy")
            }
            else {
                $("#landmark_e").css("display", "none");

            }




            if (error_arr.length > 0) {

                return false;

            }
            else {
                return true;

            }
        };
